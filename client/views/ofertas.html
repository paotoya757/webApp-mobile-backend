<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      <b class="text-info">OFERTAS</b> <small class="text-warning">Resumen general</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
        <i class="fa fa-dashboard"></i> Ofertas
      </li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Distribucion de promociones</h3>
      </div>
      <div class="panel-body">

        <div id="donut-chart"></div>

        <div class="text-right">
          <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Detalle interesados</h3>
      </div>
      <div class="panel-body">
        <div class="list-group" ng-repeat="oferta in ofertas">

          <!-- Items -->
          <a  class="list-group-item list-group-item-success" >
            <i class="fa fa-fw fa-check"></i> {{oferta.id}}
          </a>

            <a class="list-group-item" ng-repeat="cliente in oferta.clientes">
              <span class="badge">  {{cliente.celular}}</span>
              <i class="fa fa-fw fa-money"> </i> <b>{{cliente.nombre}} </b> -
            </a>


        </div>
        <!-- END -->
        <div class="text-right">
          <a href="#">Ver mas <i class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.row -->
